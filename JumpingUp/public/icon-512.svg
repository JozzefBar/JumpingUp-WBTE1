  <!-- Player (blue square) -->
  <rect x="217.6" y="294.4" width="76.8" height="76.8"
        fill="#4169E1" stroke="#000080" stroke-width="5.12"/>

  <!-- Eyes -->
  <rect x="235.52" y="322.56" width="11.264" height="11.264" fill="#FFFFFF"/>
  <rect x="266.24" y="322.56" width="11.264" height="11.264" fill="#FFFFFF"/>

  <!-- Arrow (jump indicator) -->
  <line x1="256" y1="396.8" x2="256" y2="320"
        stroke="#FFD700" stroke-width="7.68"/>
  <polygon points="256,320 240.64,345.6 271.36,345.6"
           fill="#FFD700"/>

  
  <!-- Title text -->
  <text x="256" y="61.44" font-family="Arial, sans-serif" font-size="61.44"
        font-weight="bold" fill="#ffffff" text-anchor="middle">JUMPING</text>
  <text x="256" y="117.76" font-family="Arial, sans-serif" font-size="61.44"
